<html>
    <head>
        <title>
            Greatest among three number
        </title>
        <script>
             a=parseInt(prompt("Enter first number...."))
             b=parseInt(prompt("Enter second number...."))
             c=parseInt(prompt("Enter three number..."))
             if(a>b){
                 if(a>c)
                 document.write("<h1>"+a+" is greater...</h1>")
                 else
                 document.write("<h1>"+c+" is greater...</h1>")
             }
             else{
                 if(b>c)
                 document.write("<h1>"+b+" is greater...</h1>")
                 else
                 document.write("<h1>"+c+" is greater...</h1>")
             }
        </script>
    </head>
</html>
