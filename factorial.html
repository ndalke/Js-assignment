<html>
    <head><title>Factorial</title></head>
    <body>
        <script>
            n=parseInt(prompt("Enter number...."))
            fact=1;
            
                for(i=1;i<=n;i++){
                   fact=fact*i;
                }
            
            document.write("<h1>Factorial of "+n+" is "+fact+" </h1>")
            
        </script>
    </body>
</html>
