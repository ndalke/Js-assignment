<html>
    <head>
        <title>
            given number is positive or negative
        </title>
        <script>
             a=parseInt(prompt("Enter first number...."))
             
             if(a>0){
                 document.write("<h1>"+a+" is positive number...</h1>")
             }
             else if(a==0){
                 document.write("<h1>"+a+" is zero...</h1>")
             }
             else{
                 document.write("<h1>"+a+" is negative...</h1>")
             }
        </script>
    </head>
</html>
