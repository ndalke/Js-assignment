<html>
    <head><title>prime number</title></head>
    <body>
        <script>
           
           
               document.write("1 is a Universal prime number ")
           
          
               for(j=2;j<=100;j++){
               for(i=2;i<=j;i++){
                   if(j%i==0)
                   break;
               }
               if(j==i)
           document.write(j+" ")
            }
          
          
            
        </script>
    </body>
</html>
