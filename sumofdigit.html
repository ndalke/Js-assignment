<html>
    <head><title></title></head>
    <body>
        <script>
            n=parseInt(prompt("Enter number...."))
            q=n
            sum=0
            while(n!=0){
                digit=n%10
                sum=sum+digit
                n=n/10
               
               
            }
            document.write("<h1> your number = "+q+" \nSum of Digit = "+sum)
            
        </script>
    </body>
</html>
