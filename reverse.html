<html>
    <head><title></title></head>
    <body>
        <script>
            n=parseInt(prompt("Enter number...."))
            q=n
            rev=0
            while(n!=0){
                r=n%10
                rev=rev*10+r
                n=parseInt(n/10)
               
               
            }
            document.write("<h1> your number = "+q+" \nReversed number = "+rev)
            
        </script>
    </body>
</html>
