<html>
    <head><title>prime number</title></head>
    <body>
        <script>
            n=parseInt(prompt("Enter number...."))
           if(n==1){
               document.write("Universal prime number")
           }
           else
           {
               for(i=2;i<=n;i++){
                   if(n%i==0)
                   break;
               }
           }
           if(n==i)
           document.write(n+" is Prime number")
 else
 document.write(n+" not a prime number")          
            
        </script>
    </body>
</html>
