<html>
    <head><title>number in words</title></head>
    <body>
        <script>
            n=parseInt(prompt("Enter number...."))
            switch(n){
                case 1:document.write("<h1>One</h1");
                break;
                case 2:document.write("<h1>Two</h1>");
                break;
                case 3:document.write("<h1>Three</h1>");
                break;
                case 4:document.write("<h1>Four</h1>");
                break;
                case 5:document.write("<h1>Five</h1>");
                break;
                default:
                    document.write("<h1>No Match Found...</h1>")
            }
        </script>
    </body>
</html>
