<html>
    <head><title>Natural Number</title></head>
    <body>
        <script>
            n=parseInt(prompt("How many natural number do you want to print...."))
            if(n>0){
                for(i=1;i<=n;i++){
                    document.write("<h1>"+i+" <h1>")
                }
            }
            
            
        </script>
    </body>
</html>
