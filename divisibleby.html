<html>
    <head>
        <title>
            Divisible by three four and eight
        </title>
        <script>
             n=parseInt(prompt("Enter number...."))
            
             if(n%3==0&&n%4==0&n%8==0){
                 document.write("<h1>"+n+" is divisible by 3,4 and 8...</h1>")
             }
             else{
                 document.write("<h1>"+n+" is not divisible by 3,4 and 8...</h1>")
             }
        </script>
    </head>
</html>
