<html>
    <head><title>Perfect Number</title></head>
    <body>
        <script>
           
           number=parseInt(prompt("Enter number"))
   copy_number=number
   sum=0
   for(i=1;i<copy_number;i++){
    if (copy_number % i == 0)
                {
                    sum=sum + i;
                }
    
    
   }    
       
   if(sum==number){
            document.write(number+" is Perfect number...")
        }  
          else{
            document.write(number+" is not a Perfect number...")
          }    
        </script>
    </body>
</html>
